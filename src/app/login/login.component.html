
  <div class="login-container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Welcome back!</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/Images/photo.jpg" alt="Mountain Hikes">
      <mat-card-content>
        <form [formGroup]="loginFormInstance">
          <mat-form-field appearance="outline" class="form-field">
             <mat-label>Enter your email</mat-label> 
            <input matInput type="text" formControlName="email" value="email">
          </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
             <mat-label>Enter your password</mat-label> 
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" value="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="actions-container">
        <mat-checkbox [(ngModel)]="checked">Remember me</mat-checkbox>
      </mat-card-actions>
      <mat-card-actions class="actions-container">
          <button mat-flat-button color="primary" [disabled]="loginFormInstance.invalid" (click)="onLogin()">Login</button>
      </mat-card-actions>
      <mat-card-actions class="actions-container">
        <button mat-flat-button color="primary" (click)="onRegister()">Register</button>
    </mat-card-actions>
    </mat-card>
  </div>
