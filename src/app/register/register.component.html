
  <div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="assets/Images/photo.jpg" alt="Mountain Hikes">
      <mat-card-content>
        <form [formGroup]="registerFormInstance">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Enter email</mat-label>
            <input matInput type="text" formControlName="email" value="email">
          </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" value="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Confirm your password</mat-label>
            <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirm" value="confirm">
            <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide confirm'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" value="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="lastName" value="lastName">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="actions-container">
          <button mat-flat-button color="primary" [disabled]="registerFormInstance.invalid" (click)="onRegister()">Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
